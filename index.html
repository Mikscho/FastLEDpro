<!DOCTYPE html>
<html>
<head>
    <title>LED Controller</title>
    <link rel="stylesheet" href="../static/style.css/">
</head>
<body>
<h1>LED Controller</h1>
<div class='panel panel-default'>
    <div class='panel-heading'>Animation</div>
    <div class='panel-body'>
            <div class='row'>
                <div class='col-sm-4 btn-group-vertical' role='group'>
					<button class='btn btn-primary' onclick="location.href='/1000'">Black</button>
                    <button class='btn btn-primary' onclick="location.href='/100'">Next</button>
                    <button class='btn btn-primary' onclick="location.href='/101'">Last</button>
                    <button class='btn btn-primary' onclick="location.href='/0'">Confetti</button>
                    <button class='btn btn-primary' onclick="location.href='/1'">Rainbow</button>
                    <button class='btn btn-primary' onclick="location.href='/2'">CloudSlowBeatWave</button>
                    <button class='btn btn-primary' onclick="location.href='/3'">Fire</button>
                    <button class='btn btn-primary' onclick="location.href='/4'">Sinelon</button>
                    <button class='btn btn-primary' onclick="location.href='/5'">Juggle</button>
                    <button class='btn btn-primary' onclick="location.href='/6'">CylonBounce</button>
                </div>
                <div class='col-sm-4 btn-group-vertical'>
                    <button class='btn btn-primary' onclick="location.href='/7'">BPM</button>
                    <button class='btn btn-primary' onclick="location.href='/8'">Strobe</button>
                    <button class='btn btn-primary' onclick="location.href='/9'">MeteorRain</button>
                    <button class='btn btn-primary' onclick="location.href='/10'">RGBLoop</button>
                    <button class='btn btn-primary' onclick="location.href='/11'">FadeInOut Red</button>
                    <button class='btn btn-primary' onclick="location.href='/12'">FadeInOut Green</button>
                    <button class='btn btn-primary' onclick="location.href='/13'">FadeInOut Blue</button>
                    <button class='btn btn-primary' onclick="location.href='/14'">FadeInOut White</button>
                    <button class='btn btn-primary' onclick="location.href='/15'">Twinkle</button>
                    <button class='btn btn-primary' onclick="location.href='/16'">TwinkleRandom</button>
                </div>
                <div class='col-sm-4 btn-group-vertical'>
                    <button class='btn btn-primary' name='301' type='submit'>FadeIn</button>
                    <button class='btn btn-primary' name='302' type='submit'>FadeOut</button>
                    <button class='btn btn-primary' name='303' type='submit'>FadeInOut</button>
                    <button class='btn btn-primary' name='304' type='submit'>Glow</button>
                    <button class='btn btn-primary' name='351' type='submit'>Fade Colors</button>
                    <button class='btn btn-primary' name='352' type='submit'>Fade Colors (loop)</button>
                    <button class='btn btn-primary' name='353' type='submit'>Pixels Fade</button>
                    <button class='btn btn-primary' name='501' type='submit'>Fire</button>
                    <button class='btn btn-primary' name='502' type='submit'>Bouncing Balls</button>
                </div>
            </div>
    </div>
</div>
<div class='row'>
<div class='col-sm-4'>
    <div class='panel panel-default'>
        <div class='panel-heading'>Brightness</div>
        <div class='panel-body' class='btn-group' role='group'>
			<button class='btn btn-primary' onclick="location.href='/201'">20%</button>
			<button class='btn btn-primary' onclick="location.href='/202'">40%</button>
			<button class='btn btn-primary' onclick="location.href='/203'">60%</button>
			<button class='btn btn-primary' onclick="location.href='/204'">80%</button>
			<button class='btn btn-primary' onclick="location.href='/205'">100%</button>
        </div>
    </div>
</div>
</div>
<div class='row'>
<div class='col-sm-4'>
    <div class='panel panel-default'>
        <div class='panel-heading'>Palette</div>
        <div class='panel-body' class='btn-group' role='group'>
			<button class='btn btn-primary' onclick="location.href='/401'">CloudColors</button>
			<button class='btn btn-primary' onclick="location.href='/402'">LavaColors</button>
			<button class='btn btn-primary' onclick="location.href='/403'">OceanColors</button>
			<button class='btn btn-primary' onclick="location.href='/404'">ForestColors</button>
			<button class='btn btn-primary' onclick="location.href='/405'">PartyColors</button>
			<button class='btn btn-primary' onclick="location.href='/406'">HeatColors</button>
        </div>
    </div>
</div>
</div>
<div class='row'>
<div class="panel panel-default">
	<div class="panel-heading">Color</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-12 btn-group" role="group">
					<button class="btn btn-primary" onclick="location.href='/301'" >White</button>
					<button class="btn btn-primary" onclick="location.href='/302'">Red</button>
					<button class="btn btn-primary" onclick="location.href='/303'">Gold</button>
					<button class="btn btn-primary" onclick="location.href='/304'">Orange</button>
					<button class="btn btn-primary" onclick="location.href='/305'">Crimson</button>
					<button class="btn btn-primary" onclick="location.href='/306'">Magenta</button>
					<button class="btn btn-primary" onclick="location.href='/307'">Violet</button>
					<button class="btn btn-primary" onclick="location.href='/308'">Purple</button>
					<button class="btn btn-primary" onclick="location.href='/309'">Blue</button>
					<button class="btn btn-primary" onclick="location.href='/310'">Cyan</button>
					<button class="btn btn-primary" onclick="location.href='/311'">Teal</button>
					<button class="btn btn-primary" onclick="location.href='/312'">Turquoise</button>
					<button class="btn btn-primary" onclick="location.href='/313'">Green</button>
					<button class="btn btn-primary" onclick="location.href='/314'">Yellow</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class='row'>
<div class="panel panel-default">
    <div class="panel-heading">Temperature</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-12 btn-group" role="group">
					<button class="btn btn-primary" onclick="location.href='/500'">UncorrectedTemperature</button>
					<button class="btn btn-primary" onclick="location.href='/501'">Candle</button>
					<button class="btn btn-primary" onclick="location.href='/502'">Tungsten40W</button>
					<button class="btn btn-primary" onclick="location.href='/503'">Tungsten100W</button>
					<button class="btn btn-primary" onclick="location.href='/504'">Halogen</button>
					<button class="btn btn-primary" onclick="location.href='/505'">CarbonArc</button>
					<button class="btn btn-primary" onclick="location.href='/506'">HighNoonSun</button>
					<button class="btn btn-primary" onclick="location.href='/507'">DirectSunlight</button>
					<button class="btn btn-primary" onclick="location.href='/508'">OvercastSky</button>
					<button class="btn btn-primary" onclick="location.href='/509'">ClearBlueSky</button>
					<button class="btn btn-primary" onclick="location.href='/510'">WarmFluorescent</button>
					<button class="btn btn-primary" onclick="location.href='/511'">StandardFluorescent</button>
					<button class="btn btn-primary" onclick="location.href='/512'">CoolWhiteFluorescent</button>
					<button class="btn btn-primary" onclick="location.href='/513'">FullSpectrumFluorescent</button>
					<button class="btn btn-primary" onclick="location.href='/514'">GrowLightFluorescent</button>
					<button class="btn btn-primary" onclick="location.href='/515'">BlackLightFluorescent</button>
					<button class="btn btn-primary" onclick="location.href='/516'">MercuryVapor</button>
					<button class="btn btn-primary" onclick="location.href='/517'">SodiumVapor</button>
					<button class="btn btn-primary" onclick="location.href='/518'">MetalHalide</button>
					<button class="btn btn-primary" onclick="location.href='/519'">HighPressureSodium</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
